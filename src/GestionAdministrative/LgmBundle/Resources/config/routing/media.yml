media_index:
    path:     /
    defaults: { _controller: "LgmBundle:Media:index" }
    methods:  GET

media_show:
    path:     /{id}/show
    defaults: { _controller: "LgmBundle:Media:show" }
    methods:  GET

media_new:
    path:     /new
    defaults: { _controller: "LgmBundle:Media:new" }
    methods:  [GET, POST]

media_edit:
    path:     /{id}/edit
    defaults: { _controller: "LgmBundle:Media:edit" }
    methods:  [GET, POST]

media_delete:
    path:     /{id}/delete
    defaults: { _controller: "LgmBundle:Media:delete" }
    methods:  DELETE
